<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <title>Oldagram</title>
    </head>
    <body>
        <header>
            <div class="header-container">
                <h1 class="hidden">Oldagram</h1>
                <a class="back-to-homepage" href="/">
                    <img class="site-logo" src="images/logo.png" alt="Oldagram logo.">
                </a>
                <a class="user-profile-link" href="/">
                    <img class="avatar user-avatar" src="images/user-avatar.png" alt="User avatar.">
                </a>
            </div>
        </header>
        <main class="posts-area" id="posts-container" id="posts-container">
            
            <section class="post">
                <div class="creator-tab">
                    <a class="creator-profile-link" href="#">
                        <img class="avatar creator-avatar" src="images/avatar-vangogh.jpg" alt="Creator avatar" >
                    </a>
                    <div class="creator-details">
                        <a class="creator-profile-link" href="#">
                            <h2 class="creator-name">Vincent van Gogh</h2>
                        </a>
                        <address>Zundert, Netherlands</address>
                    </div>
                </div>
                <img class="post-img" src="images/post-vangogh.jpg" alt="Vincent van Gogh portrait painting" >
                <div class="extras-container">
                    <ul class="buttons">
                        <li>
                            <button class="btn-icon like-btn">
                                <img class="icon like-icon" src="images/icon-heart.png" alt="Heart icon" >
                            </button>
                        </li>
                        <li>
                            <button class="btn-icon">
                                <img class="icon comment-icon" src="images/icon-comment.png" alt="Comment icon" >
                            </button>
                        </li>
                        <li>
                            <button class="btn-icon">
                                <img class="icon dm-icon" src="images/icon-dm.png" alt="DM icon" >
                            </button>
                        </li>
                    </ul>
                    <p class="likes-count">21,492 likes</p>
                    <p class="creator-caption"><span class="username">vincey1853</span> just took a few mushrooms lol</p>
                </div>
            </section>
            
        </main>
        <script src="index.js"></script>
    </body>
</html>
